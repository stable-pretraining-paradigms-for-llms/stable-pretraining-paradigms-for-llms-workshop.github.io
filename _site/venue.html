    /* 你原有的tab样式保持不变 */
    .tab {

      border: 1px solid #cccccc;
      background-color: #fdffff;
    }

    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
